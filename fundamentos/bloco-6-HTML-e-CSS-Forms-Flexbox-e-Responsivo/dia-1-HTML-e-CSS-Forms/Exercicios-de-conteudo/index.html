<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get" enctype="multipart/form-data">
      <label for="Nome-completo"
        >Nome Completo:
        <input
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite seu nome"
          required
        />
      </label>
      <br />
      <label for="input-email"
        >E-mail
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu e-mail"
          required
        />
      </label>
      <br />
      <label for=""
        >Estado onde você mora:
        <select name="Estado" id="input-estado">
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
          <option value="AP">Amapá</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
      </label>
      <br />
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="foto-perfil" />
      <br />
      <p>Comidas Favoritas:</p>
      <label for="comida-1">
        <input
          type="radio"
          id="comida-1"
          name="comida-favorita"
          value="pizza"
          checked
        />Pizza
      </label>
      <label for="comida-2">
        <input
          type="radio"
          id="comida-2"
          name="comida-favorita"
          value="Sorvete"
        />Sorvete
      </label>
      <label for="comida-3">
        <input
          type="radio"
          id="comida-3"
          name="comida-favorita"
          value="Pão de Queijo"
        />Pão de Queijo
      </label>
      <label for="comida-4">
        <input
          type="radio"
          id="comida-4"
          name="comida-favorita"
          value="Outros"
        />Outros
      </label>
      <br />
      <p>Escreva algo sobre você</p>
      <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
      <br />
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required />
      </label>
      <br />
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber noticías e promoções incríveis ??
      </label>
      <br />
      <button type="submit">Enviar Formulário</button>
    </form>
  </body>
</html>
