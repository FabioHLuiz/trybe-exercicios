<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=heh, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- Embora não seja um dos requisitos, se vamos criar um formulário, devemos também criar a tag <form>. Também vamos seguir a dica que nos foi dada e colocar a tag <fieldset>: -->

  <body>
    <header>
      <h1>Trybe Tryp</h1>
    </header>
    <form action="" method="get" enctype="multipart/form-data">

      <!-- O primeiro campo dos requisitos que devemos criar é o campo de nome completo com limites para o mínimo e máximo de caracteres. Faremos isso dentro das tags <fieldset>.  -->

      <fieldset>
        <label for="nome-completo"
          >Nome:
          <input
            type="text"
            name="nome"
            minlength="10"
            maxlength="40"
            id="nome-completo"
            placeholder="Digite seu nome Completo"
            required
          />
        </label>
        <br />
        <br />

        <!-- O próximo é o campo de email. Ele tem um tipo diferente do input passado. O campo anterior tinha o tipo text, já esse terá o tipo email. O limite máximo de caracteres aumenta para 50. Posicione-o logo abaixo do anterior. Esse campo terá uma estrutura parecida com a seguinte: -->

        <label for="input-email"
          >Email:
          <input
            type="email"
            name="email"
            minlength="10"
            maxlength="50"
            id="input-email"
            placeholder="Digite se e-mail"
            required
          />
        </label>
        <br />
<!-- 
        Agora é a vez dos radio Buttons, como são muito parecidos vamos demonstrar como ficam os 4 juntos. Note que a importância das labels aqui é ainda maior, pois você pode selecionar uma opção ao clicar no texto. Você deve no final ter um código parecido com esse: -->

        <p>Clique e marque seu local:</p>
        <input
          type="radio"
          name="option"
          id="option1"
          className="radios"
          value="Cidade"
          required
        />
        <label for="option1"></label>
        >Cidade

        <input
          type="radio"
          name="option"
          id="option2"
          className="radios"
          value="Campo"
          required
        />
        <label for="option2"></label>
        >Campo

        <input
          type="radio"
          name="option"
          id="option3"
          className="radios"
          value="Pria"
          required
        />
        <label for="option3"></label>
        >Praia

        <input
          type="radio"
          name="option"
          id="option4"
          className="radios"
          value="Montanhas"
          required
        />
        <label for="option4"></label>
        >Montanhas
        <br />
        <br />
        <label for="textarea-1">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?</label>
        <br />
        <br>

        <!-- Agora é a vez da text area, text areas são muito parecidas com os inputs de tipo texto, mas são mais robustos e normalmente utilizados quando sabemos que o input será mais longo. Dentro dos atributos podemos ainda definir o tamnho dela através do cols e do rows que devem receber um número que representa a quantidade de linhas e colunas daquela textArea. Outro aspecto legal é que a pessoa pode expandir o tamanho da caixa para visualizar do jeito que preferir. Nosso código deve ficar assim: -->

        <textarea
          name="sobre-voce"
          id="textarea-1"
          maxlength="500"
          cols="70"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
        ></textarea>
        <br />
        <br />

        <!-- Estamos quase chegando no final desse exercício, agora vamos fazer um input de data, e para isso utilizaremos o type="date". O que nos dará um input com formato de data e também a opção de selecionarmos a data através de um calendário. Esse input deve ficar assim: -->

        <label for="input-date"> Qual a melhor data para sua viagem?</label>
        <label for="input-date"></label>
        <br>
          <input type="date" name="date" id="input-date" required />
        </label>
        <br />
        <br>

        <!-- Bacana, né? Os últimos dois inputs são do mesmo tipo, porém só um é obrigatório. E para finalizar, a ultima parte de nosso HTML para esse exercício deve ficar assim: -->

        <input type="checkbox" name="sim-nao" id="checkbox-concordo1" />
        <label for="checkbox-concordo1"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label>
        <br />
        <input type="checkbox" name="sim-nao" id="checkbox-concordo2" />
        <label for="checkbox-concordo2"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros</label>
        <br />
        <br />

        <!-- 2. Crie um botão para enviar as informações preenchidas.
        Agora vamos utilizar um pouco de javascript, para isso crie o arquivo script.js e o referencie no HTML.
        Dica: Coloque a tag <script> no final do seu body. -->

          <!-- Esse exercício também faremos tanto no HTML quanto no Javascript, vamos começar pelo HTML que será bem simples. Lembra do nosso botão submit? Vamos definir que ele comece desabilitado: -->

      </fieldset>
      <button type="submit" id="submit-btn" disabled>Enviar</button>

      <!-- Crie um botão que limpe as informações contidas nos campos; -->

      <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="scriptform.js"></script>
  </body>
</html>
